<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .profile {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile h1 {
            margin: 0 0 10px 0;
        }
        .profile p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>User Profile</h1>
    </div>
    <div class="container">
        <div class="profile">
            <h1>MCU - Saravanan</h1>
            <p><strong>Username:</strong> Saravanan</p>
            <p><strong>Email:</strong> Saravanan@example.com</p>
            <p><strong>Bio:</strong> Just a regular user with a passion for coding and technology.</p>
        </div>
    </div>
</body>
</html>
